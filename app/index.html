<!doctype html>
<html lang="en">
<head>
  <META charset="utf-8">
  <META http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ META.quiz_title }} | The Texas Tribune</title>
  <META name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:site_name" content="The Texas Tribune">
  <meta property="og:title" content="Quiz | The Texas Tribune">
  <meta property="og:description" content="{{ META.quiz_title }}">
  <meta property="og:url" content="http://graphics.texastribune.org/graphics/{{ META.slug }}/">
  <meta property="og:image" content="{{ META.story_image }}">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- build:css styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<div id="graphic" class="graphic">

<!--

  When embedding quiz on a story page, don't use this header

  <header class="quiz-intro">
    <h2 class="font-xl">{{ META.quiz_title }}</h2>
    <p class="subhead">{{ META.quiz_intro }}</p>
  </header>

  -->

{% include "includes/quiz.html" %}
{{ quiz() }}

</div>

<div class="footer">
  <ul>
    {% if META.source %}<li>Source: {% if META.source_url %}<a href="{{ META. source_url }}">{{ META.source }}</a>{% else %}{{ META.source }}{% endif %}</li>{% endif %}
    {% if META.credit %}<li>Credit: {{ META.credit }}</li>{% endif %}
  </ul>
</div>

<!-- build:js scripts/main.min.js -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/pym.js/dist/pym.js"></script>
<script src="scripts/quiz.js"></script>
<!-- endbuild -->
</body>
</html>
